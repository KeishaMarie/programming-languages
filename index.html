<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Languages</title>
</head>
<body>
  <h1>Which Programming Language is Best for You?</h1>
  <br>
  <form>
  <h3>Which animal would you rather spend the day with?</h3>
    <input type="radio" name="animal" value="redPanda">
    <label for="redPanda">Red Panda</label>
    <input type="radio" name="animal" value="manatee">
    <label for="manatee">Manatee</label>

  <h3>Which color do you like better?</h3>
    <input type="radio" name="color" value="periwinkle">
    <label for="periwinkle">Periwinkle</label>
    <input type="radio" name="color" value="emeraldGreen">
    <label for="emeraldGreen">Emerald Green</label>

  <h3>Which mushroom do you think is more interesting?</h3>
    <input type="radio" name="mushroom" value="biolumMushroom">
    <label for="biolumMushroom">Bioluminescent</label>
    <input type="radio" name="mushroom" value="cordycep">
    <label for="cordycep">Cordycep</label>

 <h3>Which flower would you rather have in your garden?</h3>
    <input type="radio" name="flower" value="orchid">
    <label for="orchid">Orchid</label>
    <input type="radio" name="flower" value="dahlia">
    <label for="dahlia">Dahlia</label>

  <h3>What is your favorite food</h3>
    <input type="radio" name="food" value="momsSpaghetti">
    <label for="momsSpaghetti">Mom's Spaghetti</label>
    <input type="radio" name="food" value="tacos">
    <label for="tacos">Tacos</label>
    <br>
    <br>
    <br>
    <button type="submit">Best Language for Me</button>
  </form> 
  <h2>Result</h2>
  <p id="output"></p>
</body>
</html>
